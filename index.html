<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spin to Win!</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1>Spin to Win</h1>
    <h1 id="winner">You are a winner!</h1>
    <div class="spin-container">
      <div class="top block"></div>

      <div class="spin-icon row1 bg1"></div>
      <div class="spin-icon row1 bg2"></div>
      <div class="spin-icon row1 bg3"></div>
      <div class="spin-icon row1 bg4"></div>
      <div class="spin-icon row1 bg5"></div>
      <div class="spin-icon row1 bg1"></div>
      <div class="spin-icon row1 bg2"></div>
      <div class="spin-icon row1 bg3"></div>
      <div class="spin-icon row1 last bg1"></div>


      <div class="spin-icon row2 bg5"></div>
      <div class="spin-icon row2 bg1"></div>
      <div class="spin-icon row2 bg2"></div>
      <div class="spin-icon row2 bg3"></div>
      <div class="spin-icon row2 bg4"></div>
      <div class="spin-icon row2 bg1"></div>
      <div class="spin-icon row2 bg5"></div>
      <div class="spin-icon row2 bg4"></div>
      <div class="spin-icon row2 last bg1"></div>


      <div class="spin-icon row3 bg3"></div>
      <div class="spin-icon row3 bg2"></div>
      <div class="spin-icon row3 bg1"></div>
      <div class="spin-icon row3 bg5"></div>
      <div class="spin-icon row3 bg4"></div>
      <div class="spin-icon row3 bg3"></div>
      <div class="spin-icon row3 bg2"></div>
      <div class="spin-icon row3 bg5"></div>
      <div class="spin-icon row3 last bg1"></div>

      <div class="bottom block"></div>
    </div>
    <div class="button-container">
      <button type="button" name="button" id="spin-lever">Click to Spin!</button>
      <button type="button" name="button" id="reset-lever">Reset!</button>
    </div>

  </body>
</html>
